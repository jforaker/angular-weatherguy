<div class="jumbotron">
	<h1>The weatherguy.</h1>

	<p>{{CurrentWeather.weather.data.summary}}</p>
	<p>{{CurrentWeather.weather.data.apparentTemperature}}</p>

	<skycon icon="CurrentWeather.weather.forecast.icon" size="CurrentWeather.weather.forecast.iconSize"></skycon>

	<c3weather enable-zoom="asdfasf" bindto-id="chart" chart-data="{{CurrentWeather.weather.data}}"></c3weather>

	CurrentWeather.weather.data.selectedInterval = {{ CurrentWeather.weather.data.selectedInterval }}
	<div ng-show="CurrentWeather.weather.data.selectedInterval == 'This week'" ng-controller="buttonBarController">
		<button-bar daily-data="{{CurrentWeather.weather.data.daily}}"></button-bar>
		<input type="text" ng-model="item.name"/>
	</div>

</div>
